<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene 1 Demo - Character Walking Across Cube Room</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: monospace;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Demo: Character Walking Across Cube Room</strong><br>
        Click and drag to rotate view<br>
        Scroll to zoom<br><br>
        <em>Using modular Cube class (walls at 0.2 opacity)</em>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import { Scene } from './scene.js';

        // Initialize and start the scene
        const scene = new Scene();
        scene.start();
    </script>
</body>
</html>
